<div *ngFor="let blog of service.list">
    <div *ngIf="blog.blogId == service.id">
        <div class="row header">
            <h1 class="text-center">{{blog.blogTitle}}</h1>
        </div>
        <div class="row">
            <p>{{blog.blogContent}}</p>
        </div>
    </div>
</div>
